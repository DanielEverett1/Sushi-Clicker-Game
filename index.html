<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#444" />
  <meta name="description" content="Button clicker idle game." />
  <link rel="stylesheet" href="index.css" />
  <title>Sushi Clicker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <noscript>You need to enable JavaScript to play this game.</noscript>
  <img src="Sushi_Clicker.png" width="50px" height="50px">
  <header id="message">Welcome to Sushi Clicker.</header>
  <main>
    <h1>Sushi Clicker</h1>
    <p id="counter">0</p>
    <p>
      <button id="button" title="Click Button">Click Button</button>
    </p>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Cost</th>
          <th>Current Output</th>
          <th>Next Output</th>
        </tr>
      </thead>
      <tbody id="store">
        <tr id="cursor">
          <td>
            <button disabled title="Cursor">Cursor</button>
            &nbsp;<span class="owned"></span>
          </td>
          <td class="cost"></td>
          <td class="output-current"></td>
          <td class="output-next"></td>
        </tr>
      </tbody>
    </table>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
